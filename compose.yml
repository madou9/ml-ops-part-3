version: '3'

services:
  # Dagster service
  dagster:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    environment:
      - DAGSTER_HOME=/app/dagster_home
    command: >
      dagster dev
      -m ml_pipeline 
      -h 0.0.0.0
    depends_on:
      - postgres
      - lakefs

  # PostgreSQL for Dagster storage
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # LakeFS for data versioning
  lakefs:
    image: treeverse/lakefs:latest
    user: "1000:1000"
    ports:
      - "8000:8000"
    environment:
      - LAKEFS_DATABASE_TYPE=local
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY=${LAKEFS_AUTH_ENCRYPT_SECRET_KEY}
      - LAKEFS_AUTH_ENCRYPT_SECRET_KEY_VERSION=1
      - LAKEFS_BLOCKSTORE_TYPE=local
      - LAKEFS_BLOCKSTORE_LOCAL_PATH=/lakefs/data
      - LAKEFS_LOCAL_METADATA_PATH=/lakefs/metadata
    volumes:
      - ./lakefs_data:/lakefs/data
      - ./lakefs_metadata:/lakefs/metadata

  # MLflow tracking server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db
    volumes:
      - mlflow_data:/mlflow

volumes:
  postgres_data:
  lakefs_data:
  lakefs_metadata:
  mlflow_data: